name: Sync from Dev Repo

on:
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    env:
      DEV_REPO: "ajitkumar2026/rust-study-hub"
      TOKEN: ${{ secrets.DEV_REPO_TOKEN }}  # <-- your PAT

    steps:
      - name: Checkout Production Repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Configure Git Identity
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add Dev Repo as Remote (using PAT)
        run: |
          git remote remove dev 2>/dev/null || true
          git remote add dev https://x-access-token:${TOKEN}@github.com/${DEV_REPO}.git
          git fetch dev

      - name: Create Sync Branch
        run: |
          git checkout -B sync-from-dev
          git pull dev/main --allow-unrelated-histories --no-edit || true

      - name: Resolve Conflicts by Accepting Dev Version
        run: |
          git checkout --theirs .
          git add .

      - name: Commit Changes if Any
        run: |
          git commit -m "Auto-sync from dev repo" || echo "No changes to commit"

      - name: Push Sync Branch
        uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.PROD_REPO_TOKEN }}
          branch: sync-from-dev

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: sync-from-dev
          title: "Sync: Update production from dev repo"
          body: "This PR syncs the production repo with latest dev changes."
          base: main
